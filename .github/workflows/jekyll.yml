name: Jekyll site CI to Amazon S3

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_DEFAULT_REGION: 'us-west-2'
  ALGOLIA_API_KEY: ${{ secrets.ALGOLIA_KEY }}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7.1
        bundler-cache: true

    - name: Download all workflow run artifacts
      uses: actions/download-artifact@v2

    - name: "Build Site"
      run: bundle exec jekyll build --config _config.yml
      env:
        JEKYLL_ENV: production
        
    - name: "Build Algolia Search"
      run: bundle exec jekyll algolia
  
    - name: "Convert images"
      run: |
            sudo apt-get install -y webp
            ./_build/webp-convert.sh ./_site/content
            
    - name: Archive converted images
      uses: actions/upload-artifact@v2
      with:
        name: converted-webp-images
        path: _site/content

    - name: "Deploy to AWS S3"
      run: aws s3 sync ./_site/ s3://${{ secrets.AWS_S3_BUCKET_NAME }} --acl public-read --delete --cache-control max-age=604800
      
    - name: "Create AWS Cloudfront Invalidation"
      run: aws cloudfront create-invalidation --distribution-id ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
