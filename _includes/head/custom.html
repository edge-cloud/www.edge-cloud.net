<script>
  (function() {
    var isDark = localStorage.getItem("theme") === "dark" || (localStorage.getItem("theme") === null && window.matchMedia("(prefers-color-scheme: dark)").matches);
    if (isDark) {
      document.documentElement.classList.add("dark");
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.href = "{{ '/assets/css/dark.css' | relative_url }}";
      document.head.appendChild(link);
    }
  })();
</script>
